<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <style>
      body {
        background-color: #222;
        color: #fff;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        font-size: 40px;
        margin-bottom: 20px;
      }

      #timer {
        font-size: 80px;
        font-weight: bold;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-950">
    <div
      class="flex flex-col items-center justify-center p-6 rounded-lg shadow-lg text-white border-2 border-white bg-opacity-50"
    >
      <h1 class="text-3xl font-bold">
        Time left until you hit 30 (26/03/2029)
      </h1>
      <div id="timer" class="text-7xl font-bold">
        <span class="underline" id="day">00</span>days
        <span id="hour">00</span>h <span id="minute">00</span>m
        <span id="second">00</span>s
      </div>
    </div>
    <script>
      const countdownDate = new Date("March 26, 2029 00:00:00").getTime();
      const day = document.getElementById("day");
      const hour = document.getElementById("hour");
      const minute = document.getElementById("minute");
      const second = document.getElementById("second");

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        day.innerHTML = days < 10 ? "0" + days : days;
        hour.innerHTML = hours < 10 ? "0" + hours : hours;
        minute.innerHTML = minutes < 10 ? "0" + minutes : minutes;
        second.innerHTML = seconds < 10 ? "0" + seconds : seconds;

        if (distance < 0) {
          document.getElementById("timer").innerHTML = "Time out!";
        }
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
